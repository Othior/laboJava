<div class="container">
  <h2 class="jumbotron bg-dark mt-5 text-light text-center"> Réservation Hotel </h2>
  <div class="mb-3"><a class="btn btn-warning" routerLink="create">Ajouter une Réservation</a></div>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Date D'Arriver</th>
        <th scope="col">Date de Départ</th>
        <th scope="col">NbPersonne</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listReservation">
        <td>{{ item.datearriver }}</td>
        <td>{{ item.datedepart }}</td>
        <td>{{ item.personne }}</td>
        <td><a class="btn btn-primary" (click)="updateReservation(item.id)" routerLink="update/{{item.id}}">Modifier</a></td>
        <td><a class="btn btn-danger "(click)="deleteReservation(item.id)" routerLink="delete/{{item.id}}">Supprimer</a></td>
      </tr>
    </tbody>
  </table>
</div>
