<div class="container">
  <h2 class="jumbotron bg-dark text-light text-center mt-3">Création d'un Utilisateur</h2>
  <form #f="ngForm" (ngSubmit)="createUtilisateur(f)" novalidate>
    <div class="form-group">
      <label for="">Pseudo :</label>
      <input
        class="form-control"
        value="test"
        name="pseudo"
        placeholder="pseudo"
        type="text"
        ngModel
        #model="ngModel"
        required
      >
    </div>
    <div class="form-group">
      <label for="">firstname : </label>
      <input
        class="form-control"
        name="firstname"
        type="text"
        placeholder="firstname"
        ngModel
        required
      >
    </div>
    <div class="form-group">
      <label for="">Lastname :</label>
      <input
        class="form-control"
        name="lastname"
        type="text"
        placeholder="lastname"
        ngModel
        required
      >
    </div>
      <div class="form-group">
        <label for="">Email :</label>
      <input
        class="form-control"
        name="email"
        type="email"
        placeholder="email"
        ngModel
        required
      >
      </div>
      <div class="form-group">
        <label for="">Password :</label>
      <input
        class="form-control"
        name="password"
        type="password"
        placeholder="password"
        ngModel
        required
      >
      </div>
      <!-- <input name="idUser" placeholder="" ngModel> -->
      <button class="btn btn-warning">création</button>
  </form>
  <div class="mt-3">
    <a routerLink="../" class="text-primary"> => Retour en arrière</a>
  </div>
</div>
