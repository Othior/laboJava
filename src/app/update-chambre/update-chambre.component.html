<div class="container">
  <h2 class="jumbotron bg-dark text-light text-center mt-3">Modification de la Chambre</h2>
  <form #f="ngForm" (ngSubmit)="updateChambre(f)" novalidate>
    <div class="form-group">
      <label for=""> Adresse :</label>
      <input
        class="form-control"
        #model="ngModel"
        name="adresse"
        ngModel="{{ chambre.adresse }}"
        required
      >
    </div>
    <div class="form-group">
      <label for=""> Ville :</label>
      <input
        class="form-control"
        name="ville"
        ngModel="{{ chambre.ville }}"
        required
      >
    </div>
    <div class="form-group">
      <label for=""> Nombre de Personne : </label>
      <input
        class="form-control"
        name="place"
        ngModel="{{ chambre.place }}"
        required
      >
    </div>
    <div class="form-group">
      <input
        class="form-control"
        name="idUser"
        ngModel="{{ chambre.iduser }}"
        hidden
      >
    </div>
      <button class="btn btn-warning">Modifi√©</button>
  </form>
</div>
