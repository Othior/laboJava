<div class="container">
  <h2 class="jumbotron bg-dark text-light text-center mt-3">Modification d'un Utilisateur</h2>
  <form #f="ngForm" (ngSubmit)="updateUtilisateur(f)" novalidate>
    <div class="form-group">
      <label for="">Pseudo :</label>
      <input
        class="form-control"
        #model="ngModel"
        name="pseudo"
        type="text"
        ngModel="{{ utilisateur.pseudo }}"
        required
      >
    </div>
    <div class="form-group">
      <label for="">firstname : </label>
      <input
        class="form-control"
        name="firstname"
        type="text"
        ngModel="{{ utilisateur.firstname }}"
        required
      >
    </div>
    <div class="form-group">
      <label for="">Lastname :</label>
      <input
        class="form-control"
        name="lastname"
        type="text"
        ngModel="{{ utilisateur.lastname }}"
        required
      >
    </div>
      <div class="form-group">
        <label for="">Email :</label>
      <input
        class="form-control"
        name="email"
        type="email"
        ngModel="{{ utilisateur.email }}"
        required
      >
      </div>
      <div class="form-group">
        <label for="">Password :</label>
      <input
        class="form-control"
        name="password"
        type="password"
        ngModel="{{ utilisateur.password }}"
        required
      >
      </div>
      <!-- <input name="idUser" placeholder="" ngModel> -->
      <button type="submit" class="btn btn-warning">Mise à jour</button>
  </form>
  <!-- <div class="mt-3">
    <a routerLink="../../" class="text-primary"> => Retour en arrière</a>
  </div> -->
</div>
