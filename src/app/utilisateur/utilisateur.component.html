<div class="container">
  <h2 class="jumbotron bg-dark mt-5 text-light text-center"> Utilisateur </h2>
  <div class="mb-3"><a class="btn btn-warning text-dark" routerLink="create">Ajouter un Utilisateur</a></div>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Pseudo</th>
        <th scope="col">Lastname</th>
        <th scope="col">Firstname</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listUtilisateur">
        <td>{{ item.pseudo }}</td>
        <td>{{ item.lastname }}</td>
        <td>{{ item.firstname }}</td>
        <td>{{ item.email }}</td>
        <td><a class="btn btn-primary " routerLink="update/{{ item.id }}" (click)="updateUtilisateur(item.id)"> Modifier </a></td>
        <td><a class="btn btn-danger "  routerLink="delete/{{ item.id }}" (click)="deleteUtilisateur(item.id)"> Supprimer </a></td>
      </tr>
    </tbody>
  </table>
</div>
