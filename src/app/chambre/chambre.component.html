<div class="container">
  <h2 class="jumbotron bg-dark mt-5 text-light text-center"> Chambre Hotel disponible </h2>
  <div class="mb-3"><a class="btn btn-warning" routerLink="create">Ajouter une Chambre</a></div>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Adresse</th>
        <th scope="col">Ville</th>
        <th scope="col">Place</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listChambre">
        <td>{{ item.adresse }}</td>
        <td>{{ item.ville }}</td>
        <td>{{ item.place }}</td>
        <td><a class="btn btn-primary" (click)="updateChambre(item.id)" routerLink="update/{{item.id}}">Modifier</a></td>
        <td><a class="btn btn-danger "(click)="deleteChambre(item.id)" routerLink="delete/{{item.id}}">Supprimer</a></td>
      </tr>
    </tbody>
  </table>
</div>
